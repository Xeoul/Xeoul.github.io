console.log("Windows loaded!");

<!DOCTYPE html>

<html lang="en">
  <head>
    <script>
      function myFunction() {
        document.getElementById("Windows Loaded!").innerHTML =
          "Paragraph Changed.";
      }
    </script>
  </head>

  <body>
    <h2>Javascript in head</h2>

    <p id="Windows Loaded">A Paragraph</p>

    <button type="button" onclick="myFunction()">Tryit</button>
  </body>
</html>
